<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HexaWipe - Android</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <ul>
            <li>
                <a href="hard-drive.html">
                    <img src="images/hard_disk.png" alt="Hard Drive Icon" class="icon-img">
                    <span class="text">Hard Drive</span>
                </a>
            </li>
            <li>
                <a href="ssd.html">
                    <img src="images/solid_drive.png" alt="Solid State Drive Icon" class="icon-img">

                </a>
            </li>
            <li>
                <a href="android.html" class="active">
                    <img src="images/mobile.png" alt="Android Icon" class="icon-img">

        <section class="android-buttons-vertical">
            <button class="wide-btn" onclick="location.href='format-guide.html'">
